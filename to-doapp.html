<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
 <div class="container">
    <h1 class="title">To Do List App</h1>                         
    <div class="todo-list">
        <h1 class="create-task-heading">
            Create Task
        </h1>
        <div class="list-heading"  id="inputContainer">
                <input type="text" class="todo-user-input" placeholder="What needs to be add?" id="todoInputname" />
                <button type="button" id="add"  class="list-button">
                   Add Task
                </button>

        </div>
            <h1 class="create-task-heading1">
                My Tasks
            </h1>
            <div id="task">
              <table  id="todolist">
                
              </table>
            </div>

    </div>
</div>
  <script src="todo.js"></script>
</body>

</html>
